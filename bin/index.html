<html>
    <body>
        <canvas id="gameCanvas" class="gameCanvas"></canvas>

        <div class="container sidePanel" id="sidePanel">
            <label id="sidePanel_name1"><b>Player 1 - lvl 1</b></label>

        <div class="container containerLogin" id="loginPanel">
            <h2>Welcome to HUNTERS CHALLENGE</h2>
            <form action="/action_page.php">
                <div class="container">
                    <label><b>Player name</b></label>
                    <input id="playerName" type="text" placeholder="Enter Username" name="uname" value="Player" required>

                    <div class="classSelectionBlock">
                        <label><b>Player class</b></label>
                        <select name="charClass" id="playerClass">
                            <option value="swordman">Swordman</option>
                            <option value="elf">Elf</option>
                            <option value="bowman">Bowman</option>
                            <option value="mage">Mage</option>
                            <option value="horseman" selected="selected">Horseman</option>
                        </select>
                    </div>

                    <div class="classSelectionBlock">
                        <label><b>Bot1 class</b></label>
                        <select name="charClass" id="bot1Class">
                            <option value="swordman">Swordman</option>
                            <option value="elf">Elf</option>
                            <option value="bowman">Bowman</option>
                            <option value="mage">Mage</option>
                            <option value="horseman">Horseman</option>
                        </select>
                    </div>

                    <div class="classSelectionBlock">
                        <label><b>Bot2 class</b></label>
                        <select name="charClass" id="bot2Class">
                            <option value="swordman">Swordman</option>
                            <option value="elf">Elf</option>
                            <option value="bowman">Bowman</option>
                            <option value="mage">Mage</option>
                            <option value="horseman">Horseman</option>
                        </select>
                    </div>

                    <div class="classSelectionBlock">
                        <label><b>Bot3 class</b></label>
                        <select name="charClass" id="bot3Class">
                            <option value="swordman">Swordman</option>
                            <option value="elf">Elf</option>
                            <option value="bowman">Bowman</option>
                            <option value="mage">Mage</option>
                            <option value="horseman">Horseman</option>
                        </select>
                    </div>

                    <div class="classSelectionBlock">
                        <label><b>Bot4 class</b></label>
                        <select name="charClass" id="bot4Class">
                            <option value="swordman">Swordman</option>
                            <option value="elf">Elf</option>
                            <option value="bowman">Bowman</option>
                            <option value="mage">Mage</option>
                            <option value="horseman"">Horseman</option>
                        </select>
                    </div>

                    <label><b>Mobs amount</b></label>
                    <input id="mobsAmount" type="text" placeholder="Enter mobs amount" value="5" required>

                    <button id="loginButton">Enter</button>
                </div>
            </form>
        </div>

        <script src="js/dist_phaser.js"></script>
        <script src="js/main-javascript.js"></script>
    </body>
</html>
